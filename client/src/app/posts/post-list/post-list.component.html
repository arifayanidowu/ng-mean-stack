<mat-accordion multi="true" *ngIf="posts.length > 0; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPosts>
  <p class="info-text">&mdash; No Posts added yet</p>
</ng-template>
