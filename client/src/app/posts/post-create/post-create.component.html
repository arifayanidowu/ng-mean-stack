<mat-card>
  <mat-form-field class="example-full-width">
    <textarea
      matInput
      cols="30"
      rows="10"
      name="message"
      [(ngModel)]="enteredValue"
    ></textarea>
  </mat-form-field>
  <button color="accent" mat-raised-button (click)="onAddPost()">
    Save Post
  </button>
  <p>{{ newPost }}</p>
</mat-card>
